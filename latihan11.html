<!DOCTYPE html>
<html>
    <head>
        <title>Kotak Drop Down Dengan Nilai Default</title>
    </head>
    <body>
        <form>
            <p>
                Nama Depan : &nbsp;&nbsp;&nbsp;&nbsp; <!-- &nbsp; = spasi -->
                <input type="text" name="namadepan">
                <br>
                Nama Belakang :
                <input type="text" name="namabelakang">
                <br>
                Password : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" name="password">
            </p>
            <p>
                Jenis Kelamin :
                <label>
                <input type="radio" name="gender" value="laki-laki">
                Laki-Laki :</label>
                <label>
                <input type="radio" name="gender" value="perempuan">
                Perempuan :</label>
            </p>
            <p>
                Pilih Jurusan :
                <select name="Jurusan">
                    <option value="TKJ">Teknik Komputer Jaringan
                    <option value="TEI">Teknik Elektronika Industri 
                    <option value="TKRO">Teknik Kendaraan Ringan dan Otomotif
                    <option value="TBSM">Teknik dan Bisnis Sepeda Motor
                    <option value="BDPM">Bisnis Daring dan Pemasaran
                    <option value="AKL">Akuntansi dan Keuangan Lembaga
                    <option value="TB">Tata Boga
                </select>
            </p>
            <p>
                Hobi :
            <p>
                <label>
                <input name="Hobi" type="checkbox" value="badminton">
                Badminton</label>
            <p>
                <label>
                <input name="Hobi" type="checkbox" value="sepak bola">
                Sepak Bola</label>
            <p>
                <label>
                <input name="Hobi" type="checkbox" value="basket">
                Basket</label>
            <p>
                <label>
                <input name="Hobi" type="checkbox" value="berenang">
                Berenang</label>
            <p>
                <label>
                <input name="Hobi" type="checkbox" value="memancing">
                Memancing</label>
            <p>
            <input name="btnkirim" type="submit"  id="btnkirim" value="Kirim">
            <input name="btncancel" type="reset"  id="btncancel" value="Cancel">
            </p>
        </form>
    </body>
</html>
